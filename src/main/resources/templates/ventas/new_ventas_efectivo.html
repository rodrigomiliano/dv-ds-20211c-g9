<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Crea un nuevo ventas Efectivo</title>
</head>
<body>
	<div align="center">
		<h1>Crear una nueva ventas en Efectivo</h1>
		<br />
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/ventas/list">Volver</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<form action="#" th:action="@{/tienda/ventas/efectivo/save}"
			th:object="${venta}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Cliente:</td>
					<td th:object="${cliente}">
					    <select id="cliente" name="cliente">
					        <option value="">Elija un cliente</option>
					        <option th:each="cliente : ${cliente}"
					                th:value="${cliente.id}"
					                th:text="${cliente.getRazonSocial}">
					        </option>
					    </select>
					</td>
					
				
				</tr>

						<td colspan="2"><button type="submit">Grabar</button></td>
			</table>
		</form>
	</div>
</body>
</html>
