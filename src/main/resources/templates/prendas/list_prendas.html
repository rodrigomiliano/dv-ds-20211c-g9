<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Administrador de Prendas</title>
	<style>
		h1 {
			font-size: 5em;
		}

		h2 {
			text-decoration: underline;
			font-size: 3em;
		}

		th {
			font-size: 2em;
		}
	</style>
</head>

<body bgcolor="orange">
	<div align="center">
		<h1>
			<font color="blue">
				Tienda Ropita
			</font>
		</h1>
		<main>
			<h2>
				<p>Listado de Prendas</p>
			</h2>
		</main>
	</div>
	<br />

	<div align="center">
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al menú principal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/prendas/new">Crear una nueva Prenda</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Prenda ID</th>
					<th>Descripción</th>
					<th>Tipo</th>
					<th>Precio Base</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prenda : ${listPrendas}">
					<td th:text="${prenda.id}">Prenda ID</td>
					<td th:text="${prenda.descripcion}">Descripcion</td>
					<td th:text="${prenda.tipo.descripcion}">Tipo</td>
					<td th:text="${prenda.precioBase}">Precio Base</td>
					<td><a th:href="@{'/tienda/prendas/edit/' + ${prenda.id}}">Editar</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/tienda/prendas/delete/' + ${prenda.id}}">Borrar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
